<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How long is an elephant pregnant before it gives birth?</h3>
                <button id="A">18 months</button>
                <button id="B">22 months</button>
                <button id="C">9 months</button>
                <button id="D">11 months</button>

                <p id="answer1"></p>
            </div>
            <script>
                let btnA = document.querySelector('#A');
                let btnB = document.querySelector('#B');
                let btnC = document.querySelector('#C');
                let btnD = document.querySelector('#D');

                btnB.addEventListener('click', () => btnB.style.backgroundColor='#4cae4c')
                btnB.addEventListener('click', () => document.querySelector('#answer1').innerHTML = 'Correct!')

                btnA.addEventListener('click', () => btnA.style.backgroundColor='#c9302c')
                btnA.addEventListener('click', () => document.querySelector('#answer1').innerHTML = 'Incorrect')
                btnC.addEventListener('click', () => btnC.style.backgroundColor='#c9302c')
                btnC.addEventListener('click', () => document.querySelector('#answer1').innerHTML = 'Incorrect')
                btnD.addEventListener('click', () => btnD.style.backgroundColor='#c9302c')
                btnD.addEventListener('click', () => document.querySelector('#answer1').innerHTML = 'Incorrect')

            </script>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What country is the .tv domain from?</h3>
                <input type="text"></input>
                <button id="confirm">Confirm Answer</button>

                <p id="answer2"></p>
            </div>
            <script>
                let btnConfirm = document.querySelector('#confirm');
                btnConfirm.addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value == 'Tuvalu') {
                        input.style.backgroundColor='#4cae4c';
                        document.querySelector('#answer2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor='#c9302c';
                        document.querySelector('#answer2').innerHTML = 'Incorrect';
                    }
                });
            </script>
        </div>
    </body>
</html>
